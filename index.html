    ===========================================

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Bangunan Roedie</title>
    <link rel="stylesheet" href="style.css">
    <!-- Menggunakan Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Menggunakan Font Awesome untuk ikon (duplikat, mungkin perlu dihapus) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- ===== BAGIAN HEADER ===== -->
    <!-- Bagian header berisi judul toko dan ikon keranjang -->
    <header>
        <div class="container">
            <h1>Toko Bangunan Roedie</h1>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- ===== NAVIGASI UTAMA ===== -->
    <nav>
        <div class="container">
            <a href="index.html" class="active">Beranda</a>
            <a href="#produk">Produk</a>
            <a href="#tentang">Tentang Kami</a>
            <a href="#kontak">Kontak</a>
            <a href="admin.html" class="admin-link">Admin</a>
        </div>
    </nav>

    <!-- ===== KONTEN UTAMA ===== -->
    <main class="container">
        <!-- ===== BAGIAN TENTANG KAMI ===== -->
        <section id="tentang" class="about-section">
            <h2><i class="fas fa-store-alt" style="margin-right: 10px; color: #4a6bff;"></i>Tentang Kami</h2>
            <div id="about-content" class="about-content">
                <!-- Konten akan dimuat melalui JavaScript -->
            </div>
        </section>

        <!-- ===== BAGIAN PRODUK ===== -->
        <section id="produk" class="produk-section">
            <h2>Daftar Produk</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Cari produk...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="produk-grid" id="produk-container">
                <!-- Produk akan dimuat melalui JavaScript -->
            </div>
        </section>

        <!-- ===== BAGIAN KONTAK ===== -->
        <section id="kontak" class="contact-section">
            <h2><i class="fas fa-envelope" style="margin-right: 10px; color: #4a6bff;"></i>Hubungi Kami</h2>
            <div class="contact-info" id="contact-info">
                <!-- Konten akan dimuat melalui JavaScript -->
            </div>
            
            <div class="contact-form" style="max-width: 600px; margin: 30px auto;">
                <h3>Kirim Pesan</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Kirim Pesan</button>
                </form>
            </div>
        </section>

        <!-- Modal Keranjang -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Keranjang Belanja</h2>
                <div class="cart-items" id="cart-items">
                    <!-- Item keranjang akan dimuat di sini -->
                </div>
                <div class="cart-total">
                    <h3>Total: <span id="cart-total">Rp 0</span></h3>
                </div>
                <div class="cart-actions">
                    <button id="checkout-btn" class="btn">Checkout</button>
                    <button id="clear-cart" class="btn btn-danger">Kosongkan Keranjang</button>
                </div>
            </div>
        </div>
    </main>

    <!-- ===== BAGIAN FOOTER ===== -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Toko Bangunan Roedie. Semua hak dilindungi.</p>
        </div>
    </footer>

    <!-- ===== JAVASCRIPT ===== -->
    <script>
        // Load about and contact content
        document.addEventListener('DOMContentLoaded', function() {
            // Load about content
            const savedAbout = localStorage.getItem('aboutContent');
            const aboutContent = document.getElementById('about-content');
            if (savedAbout && aboutContent) {
                aboutContent.innerHTML = savedAbout;
            } else {
                aboutContent.innerHTML = '<p>Selamat datang di Toko Bangunan Roedie. Kami menyediakan berbagai macam bahan bangunan berkualitas.</p>';
            }

            // Load contact info
            const savedContact = localStorage.getItem('contactData');
            const contactInfo = document.getElementById('contact-info');
            if (savedContact && contactInfo) {
                const contactData = JSON.parse(savedContact);
                contactInfo.innerHTML = `
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <strong>Alamat</strong>
                            <p>${contactData.address || 'Jl. Contoh No. 123, Kota Anda'}</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <strong>Telepon</strong>
                            <p>${contactData.phone || '(021) 1234567'}</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <strong>Email</strong>
                            <p>${contactData.email || 'info@tokobangunanroedie.com'}</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <strong>Jam Operasional</strong>
                            <p>${contactData.hours || 'Senin - Jumat: 08:00 - 17:00'}</p>
                        </div>
                    </div>
                `;
            }

            // Handle contact form submission
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Here you would typically send the form data to a server
                    alert('Terima kasih atas pesan Anda. Kami akan segera menghubungi Anda kembali.');
                    contactForm.reset();
                });
            }
        });
    </script>
    <!-- ===== STYLE TAMBAHAN ===== -->
    <!-- Catatan: Style sebaiknya dipindahkan ke file style.css -->
    <style>
        /* Section Styles */
        section {
            margin: 40px 0;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
        }

        /* About Section */
        .about-section {
            background: linear-gradient(135deg, #f9f9ff 0%, #f0f4ff 100%);
            border: 1px solid #e0e8ff;
            position: relative;
            overflow: hidden;
        }
        
        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(74, 107, 255, 0.08) 0%, rgba(74, 107, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .about-content {
            line-height: 1.8;
            color: #4a5568;
            font-size: 16px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .about-content p {
            margin-bottom: 1.2em;
        }
        
        .about-content p:last-child {
            margin-bottom: 0;
        }

        /* Contact Section */
        .contact-section {
            background: #fff;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        
        .contact-section::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(74, 107, 255, 0.05) 0%, rgba(74, 107, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-30%, 30%);
            z-index: 0;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            background: #f9f9ff;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid #edf2f7;
            position: relative;
            overflow: hidden;
        }
        
        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #4a6bff;
            transition: width 0.3s ease;
        }
        
        .contact-item:hover::before {
            width: 8px;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .contact-item i {
            font-size: 18px;
            color: #4a6bff;
            background: linear-gradient(135deg, #eef1ff 0%, #e0e8ff 100%);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(74, 107, 255, 0.1), 0 2px 4px -1px rgba(74, 107, 255, 0.06);
        }
        
        .contact-item:hover i {
            transform: scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(74, 107, 255, 0.1), 0 4px 6px -2px rgba(74, 107, 255, 0.05);
        }

        .contact-item p {
            margin: 0;
            color: #4a5568;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .contact-item strong {
            display: block;
            color: #2d3748;
            margin-bottom: 4px;
            font-size: 16px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 700px;
            margin: 40px auto 0;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .contact-form:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .contact-form h3 {
            color: #2d3748;
            margin-top: 0;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 22px;
            font-weight: 600;
            position: relative;
        }
        
        .contact-form h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 60px;
            height: 3px;
            background: #4a6bff;
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-group:focus-within label {
            color: #4a6bff;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: #2d3748;
        }

        .form-control:focus {
            border-color: #4a6bff;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
            outline: none;
            background-color: #fff;
            transform: translateY(-1px);
        }

        textarea.form-control {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
            padding: 16px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background: #4a6bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(74, 107, 255, 0.2);
        }
        
        .btn:hover {
            background: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(74, 107, 255, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            section {
                padding: 20px 15px;
                margin: 30px 0;
                border-radius: 8px;
            }
            
            .about-section::before,
            .contact-section::before {
                display: none;
            }
            
            .about-content {
                padding: 20px;
                background: rgba(255, 255, 255, 0.9);
            }
            
            .contact-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .contact-form {
                padding: 20px;
                margin: 30px auto 0;
            }
            
            .contact-item {
                padding: 16px;
            }
            
            .btn {
                width: 100%;
                padding: 14px 20px;
            }
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
